<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAV Myanmar Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="age-gate">
        <h1>Welcome to JAV Myanmar!</h1>
        <p>This is 18+ content. Verify your age to continue.</p>
        <button id="verify-button">Verify Age</button>
    </div>
    <div id="content" style="display: none;">
        <h1>JAV Myanmar Videos</h1>
        <div class="video-grid">
            <!-- Static example posts -->
            <div class="video-item">
                <a href="https://javmyanmar.com/video/sample1" target="_blank">
                    <img src="https://javmyanmar.com/images/sample1.jpg" alt="Video 1">
                    <p class="video-title">Sample Video 1</p>
                </a>
            </div>
            <div class="video-item">
                <a href="https://javmyanmar.com/video/sample2" target="_blank">
                    <img src="https://javmyanmar.com/images/sample2.jpg" alt="Video 2">
                    <p class="video-title">Sample Video 2</p>
                </a>
            </div>
            <!-- Add more posts as needed -->
        </div>
        <div id="dynamic-content" class="video-grid"></div>
    </div>
</body>
</html>
