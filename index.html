<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAV Myanmar Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="age-gate">
        <h1>Welcome to JAV Myanmar!</h1>
        <p>This is 18+ content. Verify your age to continue.</p>
        <button id="verify-button">Verify Age</button>
    </div>
    <div id="content" style="display: none;">
        <h1>JAV Myanmar Videos</h1>
        <p>Explore videos on javmyanmar.com:</p>
        <!-- Static links to your website -->
        <div class="video-grid">
            <div class="video-item">
                <a href="https://javmyanmar.com" target="_blank">Visit JAV Myanmar Home</a>
            </div>
            <div class="video-item">
                <a href="https://javmyanmar.com/category/popular" target="_blank">Popular Videos</a>
            </div>
            <div class="video-item">
                <a href="https://javmyanmar.com/category/new" target="_blank">New Releases</a>
            </div>
            <!-- Add more links as needed -->
        </div>
        <!-- Placeholder for dynamic content (if using API) -->
        <div id="dynamic-content"></div>
    </div>
</body>
</html>
